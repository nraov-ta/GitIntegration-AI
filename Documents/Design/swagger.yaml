```yaml
openapi: 3.0.0
info:
  title: Contact Management API
  version: 1.0.0
  description: API for managing contacts and tags in a contact management system.

servers:
  - url: http://api.example.com

paths:
  /api/v1/contacts:
    get:
      summary: Retrieve a list of contacts
      parameters:
        - name: page
          in: query
          required: false
          description: The page number to retrieve.
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          required: false
          description: The number of contacts to return per page.
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: A list of contacts with pagination.
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: Total number of contacts.
                  page:
                    type: integer
                    description: Current page number.
                  limit:
                    type: integer
                    description: Number of contacts per page.
                  contacts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Contact'
        '400':
          description: Bad request.
        '500':
          description: Internal server error.

    post:
      summary: Create a new contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactCreate'
      responses:
        '201':
          description: Contact created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        '400':
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.

  /api/v1/contacts/{id}:
    get:
      summary: Retrieve a specific contact by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the contact to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: Contact retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        '404':
          description: Contact not found.
        '500':
          description: Internal server error.

    put:
      summary: Update a specific contact by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the contact to update.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactUpdate'
      responses:
        '200':
          description: Contact updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        '400':
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Contact not found.
        '500':
          description: Internal server error.

    delete:
      summary: Delete a specific contact by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the contact to delete.
          schema:
            type: string
      responses:
        '204':
          description: Contact deleted successfully.
        '404':
          description: Contact not found.
        '500':
          description: Internal server error.

  /api/v1/tags:
    get:
      summary: Retrieve a list of tags
      responses:
        '200':
          description: A list of tags.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
        '500':
          description: Internal server error.

    post:
      summary: Create a new tag
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagCreate'
      responses:
        '201':
          description: Tag created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '400':
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error.

  /api/v1/tags/{id}:
    put:
      summary: Update a specific tag by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the tag to update.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagUpdate'
      responses:
        '200':
          description: Tag updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '400':
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tag not found.
        '500':
          description: Internal server error.

    delete:
      summary: Delete a specific tag by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the tag to delete.
          schema:
            type: string
      responses:
        '204':
          description: Tag deleted successfully.
        '404':
          description: Tag not found.
        '500':
          description: Internal server error.

  /api/v1/contacts/{contactId}/tags/{tagId}:
    post:
      summary: Add a tag to a contact
      parameters:
        - name: contactId
          in: path
          required: true
          description: The ID of the contact.
          schema:
            type: string
        - name: tagId
          in: path
          required: true
          description: The ID of the tag.
          schema:
            type: string
      responses:
        '200':
          description: Tag added to contact successfully.
        '404':
          description: Contact or tag not found.
        '500':
          description: Internal server error.

    delete:
      summary: Remove a tag from a contact
      parameters:
        - name: contactId
          in: path
          required: true
          description: The ID of the contact.
          schema:
            type: string
        - name: tagId
          in: path
          required: true
          description: The ID of the tag.
          schema:
            type: string
      responses:
        '204':
          description: Tag removed from contact successfully.
        '404':
          description: Contact or tag not found.
        '500':
          description: Internal server error.

components:
  schemas:
    Contact:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the contact.
        name:
          type: string
          description: Name of the contact.
        email:
          type: string
          format: email
          description: Email address of the contact.
        phone:
          type: string
          description: Phone number of the contact.
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'

    ContactCreate:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string

    ContactUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string

    Tag:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the tag.
        name:
          type: string
          description: Name of the tag.

    TagCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string

    TagUpdate:
      type: object
      properties:
        name:
          type: string

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        code:
          type: integer
```

This OpenAPI 3.0 specification defines a Contact Management API with endpoints for managing contacts and tags, including detailed request and response schemas, pagination parameters, and error handling.